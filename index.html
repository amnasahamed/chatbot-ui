<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palago Consultants Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            font-size: 14px;
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background: #ddd;
            color: #000;
        }
        .error-message {
            align-self: flex-start;
            background: #dc3545;
            color: white;
        }

        .chat-footer {
            display: flex;
            padding: 12px;
            border-top: 1px solid #ddd;
            background: #ffffff;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        .chat-footer button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 14px;
            margin-left: 8px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .chat-footer button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ’¡ Need Business Advice?</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const webhookUrl = "https://n8n.vahiy.in/webhook/ac8aecfd-9810-4ac7-bf0d-2d89d81a7c00";

        function sendMessage() {
            let input = document.getElementById("userInput").value;
            let chatBody = document.getElementById("chatBody");

            input = input.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            if (!input) return;

            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = input;
            chatBody.appendChild(userMessage);
            document.getElementById("userInput").value = "";

            fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Received data:", data); // Log the received data
                if (data && data.response) {
                    let botMessage = document.createElement("div");
                    botMessage.className = "message bot-message";
                    botMessage.innerText = data.response;
                    chatBody.appendChild(botMessage);
                    chatBody.scrollTop = chatBody.scrollHeight;
                } else if (data && data.error) {
                    let errorMessage = document.createElement("div");
                    errorMessage.className = "message error-message";
                    errorMessage.innerText = "Error: " + data.error;
                    chatBody.appendChild(errorMessage);
                }
                else {
                    let errorMessage = document.createElement("div");
                    errorMessage.className = "message error-message";
                    errorMessage.innerText = "Error: Invalid response format from server.";
                    chatBody.appendChild(errorMessage);
                }
            })
            .catch(error => {
                console.error("Fetch error:", error);
                let errorMessage = document.createElement("div");
                errorMessage.className = "message error-message";
                errorMessage.innerText = "Failed to send message. Please try again. Error: " + error.message;
                chatBody.appendChild(errorMessage);
            });
        }
    </script>
</body>
</html>
