<!DOCTYPE html>
<html>
	<head>
		<title>Codebeautify.org Text to HTML Converter</title>
	</head>
	<body>
		<p>
			<!DOCTYPE html>
			<html lang="en">
				<head>
					<meta charset="UTF-8">
						<meta name="viewport" content="width=device-width, initial-scale=1.0">
							<title>Palago Consultants Chatbot</title>
							<style> 
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f5f7fa; } 
        .chat-widget { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            width: 380px; 
            height: 550px; 
            background: #ffffff; 
            border-radius: 15px; 
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15); 
            display: none; 
            flex-direction: column; 
            overflow: hidden; 
            animation: fadeIn 0.3s ease-in-out; 
        } 
        .chat-header { 
            background: linear-gradient(135deg, #007bff, #0056b3); 
            color: white; 
            padding: 15px; 
            font-size: 20px; 
            text-align: center; 
            font-weight: bold; 
        } 
        .chat-body { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            max-height: 450px; 
            background: #f5f7fa; 
        } 
        .chat-footer { 
            display: flex; 
            padding: 12px; 
            border-top: 1px solid #ddd; 
            background: #ffffff; 
        } 
        .chat-footer input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            outline: none; 
            font-size: 14px; 
        } 
        .chat-footer button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 14px; 
            margin-left: 8px; 
            cursor: pointer; 
            border-radius: 8px; 
            font-size: 14px; 
            transition: background 0.3s; 
        } 
        .chat-footer button:hover { 
            background: #0056b3; 
        } 
        .chat-icon { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background: #007bff; 
            color: white; 
            width: 65px; 
            height: 65px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            font-size: 26px; 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2); 
            transition: transform 0.2s; 
        } 
        .chat-icon:hover { 
            transform: scale(1.1); 
        } 
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        } 
    </style>
						</head>
						<body>
							<div class="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
							<div class="chat-widget" id="chatWidget">
								<div class="chat-header">ðŸ’¡ Need Business Advice?</div>
								<div class="chat-body" id="chatBody"></div>
								<div class="chat-footer">
									<input type="text" id="userInput" placeholder="Type your message...">
										<button onclick="sendMessage()">Send</button>
									</div>
								</div>
								<script> 
        const webhookUrl = "YOUR_N8N_WEBHOOK_URL";  // Replace with your webhook URL 
         
        function toggleChat() { 
            let chatWidget = document.getElementById("chatWidget"); 
            chatWidget.style.display = chatWidget.style.display === "none" ? "flex" : "none"; 
        } 
 
        function sendMessage() { 
            let input = document.getElementById("userInput").value; 
            let chatBody = document.getElementById("chatBody"); 
            if (!input) return; 
             
            chatBody.innerHTML += `
									<p>
										<strong>You:</strong> ${input}
									</p>`; 
            document.getElementById("userInput").value = ""; 
             
            fetch(webhookUrl, { 
                method: "POST", 
                headers: { "Content-Type": "application/json" }, 
                body: JSON.stringify({ message: input }) 
            }) 
            .then(response => response.json()) 
            .then(data => { 
                chatBody.innerHTML += `
									<p>
										<strong>Bot:</strong> ${data.response}
									</p>`; 
                chatBody.scrollTop = chatBody.scrollHeight; 
            }); 
        } 
    
								</script>
							</body>
						</html>
					</p>
				</body>
			</html>
